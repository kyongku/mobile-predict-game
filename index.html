<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bullet Hell MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui-root">
    <h1 id="title">Bullet Hell MVP</h1>
    <div id="menu" class="panel">
      <p>Select Difficulty:</p>
      <button id="btn-easy" class="menu-btn">Easy (E)</button>
      <button id="btn-hard" class="menu-btn">Hard (H)</button>
      <p class="hint">WASD/Arrows 또는 왼쪽 터치 스틱으로 이동.</p>
    </div>

    <div id="gameover" class="panel hidden">
      <h2>Game Over</h2>
      <p id="final-score">Score: 0.0s</p>
      <p id="best-score">Best: 0.0s</p>
      <button id="btn-return" class="menu-btn">Return to Menu</button>
    </div>
  </div>

  <!-- Portrait rotate hint -->
  <div id="rotate-hint">가로 모드로 돌려주세요 ↻</div>

  <!-- Touch stick visual -->
  <div id="touch-stick" class="hidden">
    <div class="stick-base"></div>
    <div class="stick-nub"></div>
  </div>

  <canvas id="game" width="800" height="600"></canvas>

  <script src="game.js"></script>
</body>
</html>
